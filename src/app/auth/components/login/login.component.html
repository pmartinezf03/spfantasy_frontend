<div class="auth-container">
  <div class="background-image"></div>

  <div class="auth-box">
    <img src="https://i.imgur.com/YLu7obR.png" alt="Logo" height="100" style="margin-bottom: 1rem;" />

    <h2>Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
      <div class="form-group">
        <label>Nombre de usuario:</label>
        <input type="text" formControlName="username" />
      </div>

      <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" formControlName="password" />
      </div>

      <button
        type="submit"
        class="btn"
        [disabled]="loginForm.invalid || (activarCaptcha && !recaptchaResponse)">
        Ingresar
      </button>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <p class="auth-footer">
        ¿No tienes cuenta?
        <a routerLink="/auth/register">Regístrate</a>
      </p>
    </form>

    <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
  </div>
</div>
