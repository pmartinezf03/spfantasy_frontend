<div class="auth-container">
  <div class="auth-box">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registrarUsuario()">
      <div class="form-group">
        <label>Nombre de usuario:</label>
        <input type="text" formControlName="username">
        <small *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
          Debe tener al menos 4 caracteres.
        </small>
      </div>

      <div class="form-group">
        <label>Correo electrónico:</label>
        <input type="email" formControlName="email">
        <small *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
          Ingresa un correo válido.
        </small>
      </div>

      <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" formControlName="password">
        <small *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
          Debe tener al menos 8 caracteres, incluir mayúscula, minúscula y un número.
        </small>
      </div>

      <button type="submit" class="btn" [disabled]="registerForm.invalid">Registrarse</button>

    </form>
    <p>Ya tienes una cuenta?
      <a routerLink="auth/login">Iniciar Sesion</a>

    </p>

    <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
  </div>


</div>
