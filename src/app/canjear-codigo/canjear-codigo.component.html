<div class="container mt-4">
  <h2>Canjea tu C贸digo</h2>

  <div class="mb-3">
    <label for="codigoInput" class="form-label">Introduce tu c贸digo:</label>
    <input [(ngModel)]="codigo" id="codigoInput" type="text" class="form-control" />
  </div>

  <button class="btn btn-primary" (click)="canjear()">Verificar C贸digo</button>

  <div class="mt-3" *ngIf="mensaje">
    <div class="alert alert-info">{{ mensaje }}</div>
  </div>

  <div class="mt-3" *ngIf="resultado">
    <p><strong>C贸digo:</strong> {{ resultado.codigo }}</p>
    <p><strong>Pedido ID:</strong> {{ resultado.pedido_id }}</p>
    <p><strong>Producto ID:</strong> {{ resultado.producto_id }}</p>
  </div>
</div>
