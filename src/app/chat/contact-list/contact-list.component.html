<div class="contact-list-container">
  <!-- ðŸ‘¥ TÃ­tulo -->
  <h2 class="contact-title">ðŸ‘¥ Contactos</h2>

  <!-- ðŸ” Buscador -->
  <div class="input-group">
    <input
      type="text"
      [(ngModel)]="filtroContacto"
      placeholder="Buscar alias o nombre..."
      class="input-control"
    />
  </div>

  <!-- âž• AÃ±adir contacto -->
  <div class="add-contact">
    <input
      type="text"
      [(ngModel)]="nuevoContactoAlias"
      placeholder="Alias del contacto..."
      class="input-control"
    />
    <button (click)="agregarContacto()" class="btn-add">âž• AÃ±adir</button>
    <p
      class="status-message"
      [ngClass]="{
        'status-success': mensaje.startsWith('âœ…'),
        'status-error': mensaje.startsWith('âŒ') || mensaje.startsWith('âš ï¸'),
        'status-neutral':
          !mensaje.startsWith('âœ…') &&
          !mensaje.startsWith('âŒ') &&
          !mensaje.startsWith('âš ï¸')
      }"
    >
      {{ mensaje }}
    </p>
  </div>

  <!-- ðŸ“‹ Lista de contactos -->
  <ul class="contact-list">
    <li
      *ngFor="
        let usuario of usuarios | filtroContactos : filtroContacto;
        trackBy: trackByUsuarioId
      "
      (click)="seleccionarContacto(usuario.id)"
      class="contact-card"
    >
      <div class="avatar">{{ usuario.username.charAt(0) }}</div>
      <div class="contact-info">
        <div class="contact-name">
          {{ usuario.username }}
          <small *ngIf="usuario.alias" class="alias">
            {{ "@" + usuario.alias }}
          </small>
        </div>
        <div class="contact-email">{{ usuario.email }}</div>
      </div>
    </li>
  </ul>
</div>
