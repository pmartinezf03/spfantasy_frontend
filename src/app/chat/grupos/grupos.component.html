<div class="grupo-container">
  <!-- 📢 Encabezado -->
  <div class="grupo-header">
    <h2 class="grupo-title">📢 Grupos</h2>
  </div>

  <!-- 📋 Lista de grupos -->
  <ul class="grupo-list">
    <li
      *ngFor="let grupo of grupos"
      (click)="emitirGrupoSeleccionado(grupo.id)"
      class="grupo-card"
    >
      <div class="grupo-card-header">
        {{ grupo.nombre }}
        <span *ngIf="grupo.nombre.startsWith('liga-')" class="grupo-tag">
          🏀 Liga
        </span>
      </div>
      <p class="grupo-desc">{{ grupo.descripcion }}</p>
    </li>
  </ul>

  <!-- ➕ Crear grupo (solo admin) -->
  <div *ngIf="esAdmin" class="grupo-create">
    <h3 class="grupo-subtitle">➕ Nuevo Grupo</h3>

    <input
      type="text"
      [(ngModel)]="nuevoGrupo.nombre"
      placeholder="Nombre"
      class="grupo-input"
    />

    <input
      type="text"
      [(ngModel)]="nuevoGrupo.descripcion"
      placeholder="Descripción"
      class="grupo-input"
    />

    <input
      type="password"
      [(ngModel)]="nuevoGrupo.passwordGrupo"
      placeholder="Contraseña (opcional)"
      class="grupo-input"
    />

    <label class="grupo-label">Participantes</label>
    <select
      multiple
      [(ngModel)]="nuevoGrupo.participantesIds"
      class="grupo-select"
    >
      <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.username }}</option>
    </select>

    <button (click)="crearGrupo()" class="btn-create">
      Crear
    </button>
  </div>
</div>
