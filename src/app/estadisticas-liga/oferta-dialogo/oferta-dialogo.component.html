<p-dialog [header]="modo === 'oferta' ? 'ðŸ€ Hacer Oferta' : 'ðŸ” Enviar Contraoferta'"
          [(visible)]="mostrarDialogo"
          [modal]="true"
          [closable]="true"
          [style]="{width: '450px'}">

  <div class="oferta-dialogo-body">
    <p><b>Jugador:</b> {{ jugadorSeleccionado?.nombre }}</p>
    <p><b>ðŸ’° Tu saldo:</b> {{ usuarioDinero | currency:'EUR' }}</p>

    <p *ngIf="modo === 'oferta'"><b>ðŸ“ˆ Ofertas activas:</b> {{ totalOfertasEnCurso | currency:'EUR' }}</p>

    <div class="form-group">
      <label for="montoOferta">ðŸ’¸ Monto de la {{ modo === 'oferta' ? 'oferta' : 'contraoferta' }}</label>
      <p-inputNumber
        inputId="montoOferta"
        [(ngModel)]="montoOferta"
        [min]="1"
        [showButtons]="true"
        mode="currency"
        currency="EUR"
        [step]="100000"
        [maxFractionDigits]="0"
        class="w-full">
      </p-inputNumber>
    </div>

    <p *ngIf="mensajeError" class="error-msg">{{ mensajeError }}</p>
  </div>

  <ng-template pTemplate="footer">
    <button pButton [label]="modo === 'oferta' ? 'Enviar Oferta' : 'Enviar Contraoferta'"
            icon="pi pi-check"
            class="p-button-success"
            (click)="confirmarOferta()">
    </button>
    <button pButton label="Cancelar" icon="pi pi-times" class="p-button-secondary" (click)="cerrarDialogo()"></button>
  </ng-template>
</p-dialog>
