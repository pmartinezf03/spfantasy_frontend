<!-- Modal del Chatbot -->
<div *ngIf="mostrando" class="chatbot-overlay">
  <div class="chatbot-container">
    <div class="chat-header">
      <div class="chat-title">ðŸ¤– Chatbot SPFantasy VIP</div>
      <button class="close-btn" (click)="cerrarChat()">Ã—</button>
    </div>

    <div class="chat-body" #scrollContainer>
      <div
        *ngFor="let mensaje of mensajes"
        [ngClass]="{
          mensaje: true,
          usuario: mensaje.desdeUsuario,
          ia: !mensaje.desdeUsuario
        }"
      >
        <div class="burbuja">
          {{ mensaje.texto }}
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input
        type="text"
        placeholder="Escribe tu mensaje..."
        [(ngModel)]="entradaMensaje"
        (keyup.enter)="enviarMensaje()"
      />
      <button class="enviar-btn" (click)="enviarMensaje()">Enviar</button>
    </div>
  </div>
</div>
