<div class="crear-liga-panel p-p-4">
  <h2 class="titulo">🏗️ Crear Nueva Liga</h2>

  <div *ngIf="error" class="mensaje-error p-mb-3">
    ❌ {{ error }}
  </div>

  <div class="p-fluid p-formgrid p-grid p-mb-3">
    <div class="p-field p-col-12 p-md-6">
      <label for="nombre">🏀 Nombre de la Liga</label>
      <input id="nombre" type="text" pInputText [(ngModel)]="nombre" placeholder="Ej: Los Increíbles 🧠" />
    </div>

    <div class="p-field p-col-12 p-md-6">
      <label for="codigo">🔐 Código de Invitación</label>
      <input id="codigo" type="text" pInputText [(ngModel)]="codigoInvitacion" placeholder="Ej: ABC123" />
    </div>
  </div>

  <button pButton type="button" icon="pi pi-star" label="🎯 Crear Liga" class="p-button-success" (click)="crearLiga()"></button>
</div>
