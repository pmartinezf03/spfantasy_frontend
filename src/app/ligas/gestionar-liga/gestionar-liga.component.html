<div class="gestionar-panel">
  <h2 class="titulo">🛠️ Panel de Gestión: {{ liga.nombre }}</h2>

  <div class="formulario">
    <div class="campo">
      <label>🔑 Nueva Contraseña (opcional)</label>
      <input type="text" pInputText [(ngModel)]="nuevaContrasena" />
    </div>

    <div class="campo">
      <label>👥 Máx. Participantes</label>
      <input type="number" pInputText [(ngModel)]="nuevoMaxParticipantes" min="2" max="30" />
    </div>
  </div>

  <div class="guardar">
    <button pButton type="button" icon="pi pi-save" label="Guardar Cambios"
      class="p-button p-button-success p-button-rounded p-button-lg guardar-btn" (click)="guardarCambios()"></button>
  </div>

  <h3 class="subtitulo">Miembros actuales:</h3>

  <div class="miembros-container">
    <div *ngFor="let miembro of miembros" class="miembro-card">
      <span>{{ miembro.username }}</span>
      <button *ngIf="miembro.id !== usuarioId" pButton icon="pi pi-times" class="p-button-danger p-button-sm"
        (click)="expulsarUsuario(miembro.id)"></button>
    </div>
  </div>
</div>
