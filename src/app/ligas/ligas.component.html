<div class="contenedor-ligas">

  <h2 *ngIf="ligaActual">Estás en la liga: {{ ligaActual.nombre }}</h2>

  <div *ngIf="ligaActual">
    <button class="btn-salir" (click)="salirLiga()">Salir de la liga</button>

    <!-- Componente de gestión para el creador -->
    <app-gestionar-liga
      *ngIf="esCreador && !ligaIniciada"
      [liga]="ligaActual"
      [miembros]="miembros"
      (expulsado)="cargarMiembros()"
      (ligaIniciada)="ligaIniciada = true">
    </app-gestionar-liga>

    <!-- Componente de espera para miembros o cuando la liga ya ha sido iniciada -->
    <app-esperando-miembros
      *ngIf="!esCreador || ligaIniciada"
      [liga]="ligaActual"
      [miembros]="miembros">
    </app-esperando-miembros>
  </div>

  <div *ngIf="!ligaActual">
    <button class="btn-crear" (click)="mostrarCrear()">Crear Liga</button>
    <button class="btn-unirse" (click)="mostrarUnirse()">Unirse a Liga</button>

    <app-crear-liga
      *ngIf="mostrarCrearLiga"
      (ligaCreada)="onLigaCreada($event)">
    </app-crear-liga>

    <app-unirse-liga
      *ngIf="mostrarUnirseLiga"
      (unido)="onUnidoALiga($event)">
    </app-unirse-liga>
  </div>

</div>
