<div class="alineacion-container">
  <p-panel header="🏀 Tu Alineación de Jugadores" [toggleable]="false" [collapsed]="false">
    <p class="descripcion mb-3">
      Gestiona tu equipo: selecciona tu quinteto titular y reserva en el banquillo. ¡Optimiza para ganar puntos como un verdadero GM! 🧠🔥
    </p>

    <p-divider align="center">
      <span class="p-tag p-tag-rounded p-tag-primary">Titulares</span>
    </p-divider>

    <div class="jugadores-grid">
      <app-jugador-card
        *ngFor="let jugador of jugadores"
        [jugador]="jugador"
        [tipo]="'titular'"
        (mover)="moverJugador(jugador, 'banquillo')"
        (mostrarInfo)="mostrarInformacion($event)"
        (vender)="venderJugador($event)">
      </app-jugador-card>
    </div>

    <p-divider align="center">
      <span class="p-tag p-tag-rounded p-tag-warning">Banquillo</span>
    </p-divider>

    <div class="jugadores-grid">
      <app-jugador-card
        *ngFor="let jugador of banquillo"
        [jugador]="jugador"
        [tipo]="'banquillo'"
        (mover)="moverJugador(jugador, 'titular')"
        (mostrarInfo)="mostrarInformacion($event)"
        (vender)="venderJugador($event)">
      </app-jugador-card>
    </div>
  </p-panel>
</div>
