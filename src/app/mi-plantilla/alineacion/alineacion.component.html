<!-- ðŸ€ Cancha minimalista horizontal -->
<div class="cancha-minimal">
  <ng-container *ngFor="let posicion of ['base', 'alero', 'alaPivot', 'escolta', 'pivot']">
    <div
      class="slot-minimal"
      [id]="'drop-' + posicion"
      cdkDropList
      [cdkDropListData]="jugadoresPorPosicion[posicion]"
      [cdkDropListConnectedTo]="idDropLists"
      (cdkDropListDropped)="onDropEnSlot($event, posicion)"
    >
      <div class="slot-minimal-label">{{ posicion | titlecase }}</div>

      <div
        *ngFor="let jugador of jugadoresPorPosicion[posicion]"
        class="jugador-minimal"
        cdkDrag
        [cdkDragData]="jugador"
      >
        <app-jugador-card
          [jugador]="jugador"
          [tipo]="'titular'"
          (mostrarInfo)="mostrarInformacion($event)"
          (vender)="venderJugador($event)"
        ></app-jugador-card>
      </div>
    </div>
  </ng-container>
</div>

<!-- ðŸ›‹ï¸ Banquillo minimalista -->
<div
  class="banquillo-minimal"
  cdkDropList
  [cdkDropListData]="banquillo"
  [cdkDropListConnectedTo]="idDropLists"
  (cdkDropListDropped)="onDropBanquillo($event)"
>
  <div class="slot-minimal-label">Banquillo</div>

  <div
    *ngFor="let jugador of banquillo"
    class="jugador-minimal"
    cdkDrag
    [cdkDragData]="jugador"
  >
    <app-jugador-card
      [jugador]="jugador"
      [tipo]="'banquillo'"
      (mostrarInfo)="mostrarInformacion($event)"
      (vender)="venderJugador($event)"
    ></app-jugador-card>
  </div>
</div>
