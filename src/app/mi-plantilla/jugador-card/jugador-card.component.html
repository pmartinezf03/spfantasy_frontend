<div class="jugador-card" (click)="toggleMenu($event)" [ngStyle]="{'background-image': 'url(' + jugador.fotoUrl + ')'}">
  <div class="jugador-overlay">
    <div class="nombre">{{ jugador.nombre }}</div>
  </div>

  <!-- Menú flotante -->
<!-- ✅ Menú flotante limpio -->
<div class="jugador-menu-overlay" *ngIf="menuVisible">
  <div class="jugador-menu">
    <h3>{{ jugador.nombre }}</h3>
    <button (click)="verInformacion($event)">📌 Ver Información</button>
    <button (click)="venderJugador($event)">💸 Vender Jugador</button>
    <button class="cerrar-menu" (click)="toggleMenu($event)">❌ Cerrar</button>
  </div>
</div>

</div>
