<!-- Mini tarjeta clicable -->
<div
  class="jugador-card relative w-44 h-60 bg-cover bg-center rounded-xl shadow-lg cursor-pointer transform transition-all duration-300 hover:scale-105"
  [ngStyle]="{ 'background-image': 'url(' + jugador.fotoUrl + ')' }"
  (click)="onAbrirMenu($event)"
>
  <div
    class="jugador-overlay absolute bottom-0 w-full p-2 bg-gradient-to-t from-black to-transparent text-white text-center font-semibold rounded-b-xl"
  >
    <span class="text-sm truncate block">{{ jugador.nombre }}</span>
    <button
      class="boton-menu absolute right-2 top-2 p-1 rounded-full bg-white/80 shadow hover:bg-white"
      (click)="onAbrirMenu($event)"
    >
      â‹®
    </button>
  </div>
</div>
