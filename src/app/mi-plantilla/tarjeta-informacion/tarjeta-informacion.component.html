<div class="info-overlay" (keydown.escape)="cerrarInformacion()" tabindex="0">
  <div class="info-card">
    <h2 class="nombre">{{ jugador.nombre }}</h2>

    <div class="img-wrapper">
      <img [src]="jugador.fotoUrl" alt="{{ jugador.nombre }}" />
    </div>

    <div class="stats">
      <p><span>📍 Posición:</span> {{ jugador.posicion }}</p>
      <p><span>💰 Precio:</span> {{ jugador.precioVenta | currency }}</p>
      <p><span>📈 Rendimiento:</span> {{ jugador.rendimiento }}</p>
      <p><span>⭐ Puntos Totales:</span> {{ jugador.puntosTotales }}</p>
      <p><span>🛡️ Equipo:</span> {{ jugador.equipo?.nombre }}</p>
    </div>

    <button (click)="cerrarInformacion()" class="btn-cerrar">
      ❌ Cerrar
    </button>
  </div>
</div>
