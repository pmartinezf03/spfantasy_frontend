<div class="modal-overlay fixed inset-0 bg-black/60 flex justify-center items-center z-50 p-4">
  <div class="tarjeta-info bg-gradient-to-br from-blue-900 to-indigo-800 text-white p-6 rounded-xl shadow-2xl max-w-xs w-full">
    <h2 class="text-2xl font-bold mb-4 text-center text-yellow-400">{{ jugador.nombre }}</h2>
    <img [src]="jugador.fotoUrl" alt="{{ jugador.nombre }}" class="w-full h-48 object-cover rounded-lg mb-4 shadow-md border-4 border-white">
    
    <p class="text-base mb-2"><strong>Posición:</strong> {{ jugador.posicion }}</p>
    <p class="text-base mb-2"><strong>Precio:</strong> {{ jugador.precioVenta | currency }}</p>
    <p class="text-base mb-2"><strong>Rendimiento:</strong> {{ jugador.rendimiento }}</p>
    <p class="text-base mb-2"><strong>Puntos Totales:</strong> {{ jugador.puntosTotales }}</p>
    <p class="text-base mb-4"><strong>Equipo:</strong> {{ jugador.equipo.nombre }}</p>
    
    <button (click)="cerrarInformacion()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg transition-all duration-300">
      ❌ Cerrar
    </button>
  </div>
</div>
