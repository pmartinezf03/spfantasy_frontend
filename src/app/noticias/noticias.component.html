<div class="noticias-wrapper">
  <h2 class="titulo-seccion">🗞️ Noticias de Baloncesto</h2>

  <div class="grid-noticias">
    <div *ngFor="let noticia of noticias" class="card-noticia" (click)="abrirNoticia(noticia.url)">
      <img [src]="noticia.urlToImage || 'assets/default-news.jpg'" alt="Imagen noticia" class="imagen-noticia" />

      <div class="contenido">
        <h3 class="titulo">{{ noticia.title }}</h3>
        <p class="fuente">📰 {{ noticia.source.name }} — 📅 {{ noticia.publishedAt | date:'medium' }}</p>
        <p class="descripcion">{{ noticia.description || 'Sin descripción disponible.' }}</p>
      </div>

      <div class="acciones">
        <button class="btn-ver" (click)="abrirNoticia(noticia.url); $event.stopPropagation()">🔗 Ver Noticia</button>
        <button class="btn-like" (click)="darLike(noticia.title); $event.stopPropagation()">👍</button>
      </div>
    </div>
  </div>
</div>
